<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Forge - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app"></div>

    <script>
        const API_URL = 'http://localhost:5000/api/admin';
        let adminPassword = '';

        // Login Screen
        function showLoginScreen() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600">
                    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
                        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Admin Login</h1>
                        <p class="text-gray-600 mb-6 text-center">Skill Forge Admin Dashboard</p>
                        
                        <input 
                            type="password" 
                            id="adminPasswordInput"
                            placeholder="Enter admin password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-indigo-500"
                        />
                        
                        <button 
                            onclick="login()"
                            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700"
                        >
                            Login
                        </button>
                        
                        <p id="errorMessage" class="text-red-600 text-sm mt-4 text-center hidden"></p>
                        
                        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                            <p class="text-xs text-gray-600">
                                <strong>Default Password:</strong> admin123<br>
                                (Change this in server.js ADMIN_PASSWORD)
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Login Function
        async function login() {
            const password = document.getElementById('adminPasswordInput').value;
            
            try {
                const response = await fetch(`${API_URL}/stats`, {
                    headers: { 'x-admin-password': password }
                });

                if (response.ok) {
                    adminPassword = password;
                    loadDashboard();
                } else {
                    document.getElementById('errorMessage').textContent = 'Invalid password!';
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Connection error! Make sure backend is running.';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        // Main Dashboard
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_URL}/stats`, {
                    headers: { 'x-admin-password': adminPassword }
                });
                const stats = await response.json();

                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen bg-gray-100">
                        <!-- Navigation -->
                        <nav class="bg-white shadow-md">
                            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <h1 class="text-2xl font-bold text-indigo-600">Skill Forge Admin</h1>
                                <div class="space-x-4">
                                    <button onclick="loadDashboard()" class="text-gray-700 hover:text-indigo-600 font-semibold">Dashboard</button>
                                    <button onclick="loadUsers()" class="text-gray-700 hover:text-indigo-600 font-semibold">Users</button>
                                    <button onclick="loadQuizSubmissions()" class="text-gray-700 hover:text-indigo-600 font-semibold">Submissions</button>
                                    <button onclick="logout()" class="text-red-600 hover:text-red-700 font-semibold">Logout</button>
                                </div>
                            </div>
                        </nav>

                        <!-- Stats Cards -->
                        <div class="max-w-7xl mx-auto px-4 py-8">
                            <h2 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Overview</h2>
                            
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <div class="bg-white rounded-xl shadow-lg p-6">
                                    <div class="text-sm text-gray-600 mb-2">Total Users</div>
                                    <div class="text-4xl font-bold text-indigo-600">${stats.totalUsers}</div>
                                </div>
                                <div class="bg-white rounded-xl shadow-lg p-6">
                                    <div class="text-sm text-gray-600 mb-2">New Today</div>
                                    <div class="text-4xl font-bold text-green-600">${stats.newUsersToday}</div>
                                </div>
                                <div class="bg-white rounded-xl shadow-lg p-6">
                                    <div class="text-sm text-gray-600 mb-2">Total Quizzes</div>
                                    <div class="text-4xl font-bold text-purple-600">${stats.totalQuizzes}</div>
                                </div>
                                <div class="bg-white rounded-xl shadow-lg p-6">
                                    <div class="text-sm text-gray-600 mb-2">Active Users (7d)</div>
                                    <div class="text-4xl font-bold text-orange-600">${stats.activeUsers}</div>
                                </div>
                            </div>

                            <!-- Top Users -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="bg-white rounded-xl shadow-lg p-6">
                                    <h3 class="text-xl font-bold text-gray-800 mb-4">Top Users by XP</h3>
                                    <div class="space-y-3">
                                        ${stats.topUsers.map((user, idx) => `
                                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                <div class="flex items-center space-x-3">
                                                    <span class="font-bold text-gray-600">#${idx + 1}</span>
                                                    <span class="font-semibold">${user.username}</span>
                                                    <span class="text-sm text-gray-600">Level ${user.level}</span>
                                                </div>
                                                <span class="font-bold text-indigo-600">${user.xp_points} XP</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>

                                <!-- Category Activity -->
                                <div class="bg-white rounded-xl shadow-lg p-6">
                                    <h3 class="text-xl font-bold text-gray-800 mb-4">Quiz Activity by Category</h3>
                                    <div class="space-y-3">
                                        ${stats.categoryActivity.map(cat => `
                                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                <span class="font-semibold">${cat.name}</span>
                                                <span class="font-bold text-purple-600">${cat.quiz_count} quizzes</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>

                            <!-- Recent Signups -->
                            <div class="bg-white rounded-xl shadow-lg p-6 mt-6">
                                <h3 class="text-xl font-bold text-gray-800 mb-4">Recent Signups</h3>
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-4 py-3 text-left text-sm font-semibold">Username</th>
                                                <th class="px-4 py-3 text-left text-sm font-semibold">Email</th>
                                                <th class="px-4 py-3 text-left text-sm font-semibold">Joined</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${stats.recentSignups.map(user => `
                                                <tr class="border-t">
                                                    <td class="px-4 py-3">${user.username}</td>
                                                    <td class="px-4 py-3">${user.email}</td>
                                                    <td class="px-4 py-3">${new Date(user.created_at).toLocaleString()}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading dashboard:', error);
                alert('Error loading dashboard');
            }
        }

        // Load All Users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users`, {
                    headers: { 'x-admin-password': adminPassword }
                });
                const users = await response.json();

                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen bg-gray-100">
                        <nav class="bg-white shadow-md">
                            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <h1 class="text-2xl font-bold text-indigo-600">Skill Forge Admin</h1>
                                <div class="space-x-4">
                                    <button onclick="loadDashboard()" class="text-gray-700 hover:text-indigo-600 font-semibold">Dashboard</button>
                                    <button onclick="loadUsers()" class="text-indigo-600 font-semibold">Users</button>
                                    <button onclick="loadQuizSubmissions()" class="text-gray-700 hover:text-indigo-600 font-semibold">Submissions</button>
                                    <button onclick="logout()" class="text-red-600 hover:text-red-700 font-semibold">Logout</button>
                                </div>
                            </div>
                        </nav>

                        <div class="max-w-7xl mx-auto px-4 py-8">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-3xl font-bold text-gray-800">All Users (${users.length})</h2>
                                <input 
                                    type="text" 
                                    id="searchInput"
                                    placeholder="Search users..."
                                    class="px-4 py-2 border border-gray-300 rounded-lg"
                                    onkeyup="filterUsers()"
                                />
                            </div>

                            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                                <table class="w-full" id="usersTable">
                                    <thead class="bg-indigo-600 text-white">
                                        <tr>
                                            <th class="px-4 py-3 text-left">ID</th>
                                            <th class="px-4 py-3 text-left">Username</th>
                                            <th class="px-4 py-3 text-left">Email</th>
                                            <th class="px-4 py-3 text-center">Level</th>
                                            <th class="px-4 py-3 text-center">XP</th>
                                            <th class="px-4 py-3 text-center">Quizzes</th>
                                            <th class="px-4 py-3 text-center">Streak</th>
                                            <th class="px-4 py-3 text-center">Joined</th>
                                            <th class="px-4 py-3 text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${users.map(user => `
                                            <tr class="border-t hover:bg-gray-50">
                                                <td class="px-4 py-3">${user.id}</td>
                                                <td class="px-4 py-3 font-semibold">${user.username}</td>
                                                <td class="px-4 py-3">${user.email}</td>
                                                <td class="px-4 py-3 text-center">${user.level}</td>
                                                <td class="px-4 py-3 text-center">${user.xp_points}</td>
                                                <td class="px-4 py-3 text-center">${user.quizzes_taken}</td>
                                                <td class="px-4 py-3 text-center">${user.current_streak} ðŸ”¥</td>
                                                <td class="px-4 py-3 text-center text-sm">${new Date(user.created_at).toLocaleDateString()}</td>
                                                <td class="px-4 py-3 text-center">
                                                    <button 
                                                        onclick="viewUserDetails(${user.id})"
                                                        class="text-indigo-600 hover:text-indigo-800 text-sm font-semibold"
                                                    >
                                                        View
                                                    </button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading users:', error);
                alert('Error loading users');
            }
        }

        // Filter users
        function filterUsers() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const table = document.getElementById('usersTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(input) ? '' : 'none';
            }
        }

        // View user details
        async function viewUserDetails(userId) {
            try {
                const response = await fetch(`${API_URL}/users/${userId}`, {
                    headers: { 'x-admin-password': adminPassword }
                });
                const data = await response.json();

                alert(`User Details:\n\nUsername: ${data.user.username}\nEmail: ${data.user.email}\nLevel: ${data.user.level}\nXP: ${data.user.xp_points}\nTotal Quizzes: ${data.user.quizzes_taken}\nStreak: ${data.user.current_streak} days\n\nCheck console for full details`);
                console.log('Full User Data:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load Quiz Submissions
        async function loadQuizSubmissions() {
            try {
                const response = await fetch(`${API_URL}/quiz-submissions`, {
                    headers: { 'x-admin-password': adminPassword }
                });
                const submissions = await response.json();

                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen bg-gray-100">
                        <nav class="bg-white shadow-md">
                            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <h1 class="text-2xl font-bold text-indigo-600">Skill Forge Admin</h1>
                                <div class="space-x-4">
                                    <button onclick="loadDashboard()" class="text-gray-700 hover:text-indigo-600 font-semibold">Dashboard</button>
                                    <button onclick="loadUsers()" class="text-gray-700 hover:text-indigo-600 font-semibold">Users</button>
                                    <button onclick="loadQuizSubmissions()" class="text-indigo-600 font-semibold">Submissions</button>
                                    <button onclick="logout()" class="text-red-600 hover:text-red-700 font-semibold">Logout</button>
                                </div>
                            </div>
                        </nav>

                        <div class="max-w-7xl mx-auto px-4 py-8">
                            <h2 class="text-3xl font-bold text-gray-800 mb-6">Recent Quiz Submissions</h2>

                            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                                <table class="w-full">
                                    <thead class="bg-indigo-600 text-white">
                                        <tr>
                                            <th class="px-4 py-3 text-left">User</th>
                                            <th class="px-4 py-3 text-left">Category</th>
                                            <th class="px-4 py-3 text-center">Difficulty</th>
                                            <th class="px-4 py-3 text-center">Score</th>
                                            <th class="px-4 py-3 text-center">XP Earned</th>
                                            <th class="px-4 py-3 text-center">Time</th>
                                            <th class="px-4 py-3 text-center">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${submissions.map(sub => `
                                            <tr class="border-t hover:bg-gray-50">
                                                <td class="px-4 py-3 font-semibold">${sub.username}</td>
                                                <td class="px-4 py-3">${sub.category_name}</td>
                                                <td class="px-4 py-3 text-center capitalize">${sub.difficulty}</td>
                                                <td class="px-4 py-3 text-center font-bold text-indigo-600">${sub.score}%</td>
                                                <td class="px-4 py-3 text-center text-green-600">+${sub.xp_earned}</td>
                                                <td class="px-4 py-3 text-center">${sub.time_taken}s</td>
                                                <td class="px-4 py-3 text-center text-sm">${new Date(sub.timestamp).toLocaleString()}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading submissions:', error);
                alert('Error loading submissions');
            }
        }

        // Logout
        function logout() {
            adminPassword = '';
            showLoginScreen();
        }

        // Initialize
        showLoginScreen();
    </script>
</body>
</html>
